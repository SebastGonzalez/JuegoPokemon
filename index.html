<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon QuienEsQuien</title>
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #3b4cca;
            --accent: #ffcb05;
            --bg: #1a1a1a;
            --panel: #333;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        .header { text-align: center; margin-bottom: 20px; }
        h1 { color: var(--accent); -webkit-text-stroke: 1px var(--secondary); font-size: 2.5em; margin: 0; }

        .main-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Panel Lateral */
        .side-panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--accent);
            text-align: center;
            width: 200px;
            box-shadow: 0 0 15px rgba(255, 203, 5, 0.2);
        }

        .secret-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #333;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px inset #ccc;
        }

        .secret-card img { width: 110px; height: 110px; }
        .secret-card b { text-transform: uppercase; font-size: 14px; margin-top: 5px; }

        .setup-panel {
            background: #444;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input { padding: 10px; border-radius: 5px; border: none; width: 180px; }
        
        button {
            padding: 10px 15px; border-radius: 5px; border: none;
            cursor: pointer; font-weight: bold; transition: 0.2s;
            text-transform: uppercase; font-size: 11px;
        }
        .btn-gen { background: var(--primary); color: white; }
        .btn-copy { background: var(--secondary); color: white; }
        .btn-action { background: #555; color: white; width: 100%; margin-top: 8px; }

        /* Estructura de la Carta 3D */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 110px);
            grid-template-rows: repeat(6, 140px);
            gap: 12px;
        }

        .card-container {
            width: 110px;
            height: 140px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* Clase que activa el giro */
        .card-container.descartado .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card-front {
            background: #eee;
            border: 2px solid #ccc;
        }

        .card-back {
            background: #222;
            color: #666;
            transform: rotateY(180deg);
            border: 2px solid #444;
        }

        .card-inner img { width: 80px; height: 80px; }
        
        /* El efecto gris en la parte trasera */
        .card-back img {
            filter: grayscale(100%) brightness(0.4);
        }

        span { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 0 4px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Quien es Quien Pokemon</h1>
		<h2>Hecho por: TulioMaster</h2>
        <div class="setup-panel">
            <input type="text" id="seedInput" placeholder="Seed...">
            <button class="btn-gen" onclick="generarJuego()">NUEVO TABLERO</button>
            <button class="btn-copy" onclick="copiarSeed()">COPIAR SEED</button>
        </div>
    </div>

    <div class="main-container">
        <div class="side-panel">
            <h3>TU OBJETIVO</h3>
            <div id="secretCard" class="secret-card"></div>
            <button class="btn-action" onclick="cambiarObjetivo()" style="background: #28a745;">üé≤ RANDOMIZAR</button>
            <button class="btn-action" onclick="toggleSecret()">üëÅÔ∏è OCULTAR</button>
        </div>

        <div id="tablero" class="grid-container"></div>
    </div>

    <script>
        let pokemonEnTablero = [];
        let prngObjetivo = null;

        function mulberry32(a) {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 20, t | 31);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        async function generarJuego() {
            const seedText = document.getElementById('seedInput').value || Math.random().toString(36).substring(7);
            document.getElementById('seedInput').value = seedText;
            const seedNum = hashString(seedText);
            const randomTablero = mulberry32(seedNum);
            prngObjetivo = mulberry32(seedNum + 999);
            
            const tablero = document.getElementById('tablero');
            tablero.innerHTML = "Cargando...";

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=386`);
                const data = await response.json();
                let lista = data.results;

                for (let i = lista.length - 1; i > 0; i--) {
                    const j = Math.floor(randomTablero() * (i + 1));
                    [lista[i], lista[j]] = [lista[j], lista[i]];
                }

                pokemonEnTablero = lista.slice(0, 36);
                cambiarObjetivo();

                tablero.innerHTML = "";
                pokemonEnTablero.forEach(p => {
                    const id = p.url.split('/')[6];
                    const container = document.createElement('div');
                    container.className = 'card-container';
                    container.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png">
                                <span>${p.name}</span>
                            </div>
                            <div class="card-back">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png">
                                <span>${p.name}</span>
                            </div>
                        </div>
                    `;
                    container.onclick = () => container.classList.toggle('descartado');
                    tablero.appendChild(container);
                });
            } catch (e) { console.error(e); }
        }

        function cambiarObjetivo() {
            if (pokemonEnTablero.length === 0) return;
            const nuevoIndice = Math.floor(prngObjetivo() * 36);
            const p = pokemonEnTablero[nuevoIndice];
            const id = p.url.split('/')[6];
            document.getElementById('secretCard').innerHTML = `
                <div id="secretContent">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png">
                    <br><b>${p.name}</b>
                </div>`;
        }

        function toggleSecret() {
            const content = document.getElementById('secretContent');
            if (content) content.style.display = (content.style.display === 'none') ? 'block' : 'none';
        }

        function copiarSeed() {
            const input = document.getElementById('seedInput');
            input.select();
            document.execCommand("copy");
            alert("Seed copiada!");
        }

        generarJuego();
    </script>
</body>
</html>
